<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Character encoding and viewport settings for responsive design -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Title of the page -->
    <title>Work Hours Tracker - Abid C</title>
    <!-- Link to external stylesheet for styling -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Main container for the work hours tracker -->
    <div class="container">
        <!-- Heading for the work hours tracker -->
        <h1>Work Hours Tracker</h1>

        <!-- Table to track work hours for each day of the week -->
        <table id="work-hours">
            <thead>
                <!-- Table header with columns for day, clock-in, lunch times, and work duration -->
                <tr>
                    <th>Day</th>
                    <th>Clock In</th>
                    <th>Lunch In</th>
                    <th>Lunch Out</th>
                    <th>Clock Out</th>
                    <th>HH:MM</th>
                </tr>
            </thead>
            <tbody>
                <!-- Row for Monday -->
                <tr>
                    <td>MON</td>
                    <!-- Time input for Monday clock-in time -->
                    <td class="time-input" id="monday-in">
                        <input type="number" min="1" max="12" step="1" class="time-input" id="hour">
                        :
                        <input type="number" min="1" max="12" step="1" class="time-input" id="minute">
                        <!-- AM/PM selector for clock-in time -->
                        <div class="am-pm-selector">
                            <div class="am">
                                <input type="radio" id="am" name="am-pm" value="AM" checked>
                                <label for="am">AM</label>
                            </div>
                            <div class="pm">
                                <input type="radio" id="pm" name="am-pm" value="PM">
                                <label for="pm">PM</label>
                            </div>
                        </div>
                    </td>
                    <td></td> <!-- Placeholder for lunch in time -->
                    <!-- Time input for Monday lunch-out time -->
                    <td><input type="time" id="monday-lunch-out"></td>
                    <!-- Time input for Monday clock-out time -->
                    <td><input type="time" id="monday-out"></td>
                    <!-- Placeholder for the daily total worked time -->
                    <td class="daily-total" id="monday">00:00</td>
                </tr>
                <!-- Repeat similar rows for Tuesday through Friday -->
                <tr>
                    <td>TUE</td>
                    <td><input type="time" id="tuesday-in"></td>
                    <td><input type="time" id="tuesday-lunch-in"></td>
                    <td><input type="time" id="tuesday-lunch-out"></td>
                    <td><input type="time" id="tuesday-out"></td>
                </tr>
                <tr>
                    <td>WED</td>
                    <td><input type="time" id="wednesday-in"></td>
                    <td><input type="time" id="wednesday-lunch-in"></td>
                    <td><input type="time" id="wednesday-lunch-out"></td>
                    <td><input type="time" id="wednesday-out"></td>
                </tr>
                <tr>
                    <td>THU</td>
                    <td><input type="time" id="thursday-in"></td>
                    <td><input type="time" id="thursday-lunch-in"></td>
                    <td><input type="time" id="thursday-lunch-out"></td>
                    <td><input type="time" id="thursday-out"></td>
                </tr>
                <tr>
                    <td>FRI</td>
                    <td><input type="time" id="friday-in"></td>
                    <td><input type="time" id="friday-lunch-in"></td>
                    <td><input type="time" id="friday-lunch-out"></td>
                    <td><input type="time" id="friday-out"></td>
                </tr>
            </tbody>
        </table>

        <!-- Container for displaying the total worked hours -->
        <div class="total-container">
            <!-- Paragraph displaying the total hours and minutes worked -->
            <p class="total">Total Hours Worked: <span id="total-hours">0</span> hours <span id="total-minutes">0</span>
                minutes</p>
        </div>
    </div>

    <!-- Footer section with creator's name -->
    <div class="footer">
        <h3>Created by Abid Chowdhury</h3>
    </div>

    <!-- Link to external JavaScript file for interactivity -->
    <script src="script.js"></script>
</body>

</html>
